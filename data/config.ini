[general]
# activate if you have only 1fps...
hd3000workaround = false

[input]
rotation_speed = 0.2
move_speed = 15
roll_speed = 50

[hud]
# how far away the hud is = how small the elements are, 50~200
distance = 100
# how much the hud movement is projected (because the camera is too slow)
move_multiplier = 1
# inertia of the hud, higher = faster
inertia_rotate = 30
inertia_move = 25
# hud movement step distance in sec, higher = smoother
inertia_rate = 0.0005
# max. distance for a ship to be shown via arrows
arrow_maxdistance = 1000
# radius of arrows, 0 = center, 1 = screen border (fovy)
arrow_radius = 0.7
# whether to show the framerate in the topleft corner
show_framerate = true

[perftest]
# n° of clusters in the test army (requires restart)
army_size = 8
# whether to draw the army
draw = true
# whether to applyTransform on them
apply = true
# whether to actually collision-test them (only if apply = true)
test = true