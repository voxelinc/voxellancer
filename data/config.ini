[general]
# activate if you have only 1fps...
hd3000workaround = true
# world units to meter translation for oculusrift
unitInMetres = 0.2

# point to aim at if no enemy is under the crosshair
infinityAimDistance = 512
# the lower this value, the longer it takes to aim at infinity again
infinityAimInterpolation = 0.3 

[window]
width = 1280
height = 800

[hud]
arrowDistance = 0.5

[vr]
eyeZOffset = -0.05

[input]
# area around the middle in which the mouse has no rotating effect
deadzoneMouse = 0.01
# gamepad's sensitivity, increase if ship moves without actual input on gamepad
deadzoneGamepad = 0.2
# time in second it take to recognise a press of a mouse button as a click, rather than a long press
maxClickTime = 0.25

mappingFirePrimary = InputMapping(0,0,0,0)
mappingFireSecondary = InputMapping(3,2,-1,0)
mappingRocketPrimary = InputMapping(1,82,0,0)
mappingRocketSecondary = InputMapping(3,2,1,0)

mappingMoveLeftPrimary = InputMapping(1,65,0,0)
mappingMoveLeftSecondary = InputMapping(3,0,-1,0)
mappingMoveRightPrimary = InputMapping(1,68,0,0)
mappingMoveRightSecondary = InputMapping(3,0,1,0)

mappingMoveForwardPrimary = InputMapping(1,87,0,0)
mappingMoveForwardSecondary = InputMapping(3,1,1,0)
mappingMoveBackwardPrimary = InputMapping(1,83,0,0)
mappingMoveBackwardSecondary = InputMapping(3,1,-1,0)

mappingRotateLeftPrimary = InputMapping(0,0,0,0)
mappingRotateLeftSecondary = InputMapping(3,4,-1,0)
mappingRotateRightPrimary = InputMapping(0,0,0,0)
mappingRotateRightSecondary = InputMapping(3,4,1,0)

mappingRotateUpPrimary = InputMapping(0,0,0,0)
mappingRotateUpSecondary = InputMapping(3,3,-1,0)
mappingRotateDownPrimary = InputMapping(0,0,0,0)
mappingRotateDownSecondary = InputMapping(3,3,1,0)

mappingRotateClockwisePrimary = InputMapping(1,69,0,0)
mappingRotateClockwiseSecondary = InputMapping(0,0,0,0)
mappingRotateCClockwisePrimary = InputMapping(1,81,0,0)
mappingRotateCClockwiseSecondary = InputMapping(0,0,0,0)

mappingSelectNextPrimary = InputMapping(1,258,0,0)
mappingSelectNextSecondary = InputMapping(2,5,0,0)
mappingSelectPreviousPrimary = InputMapping(1,280,0,0)
mappingSelectPreviousSecondary = InputMapping(2,4,0,0)

[physics]
globalDirectionalDampening = 2.5
globalAngularDampening = 2.8
globalRotationFactor = 0.1
globalElasticity = 0.3

debrisDirectionalDampening = 0.0
debrisAngularDampening = 0.0
debrisBaseForce = 10.0
debrisAngularBaseForce = 5.0

explosionDirectionalDampening = 0.1
explosionAngularDampening = 0.2
explosionBaseForce = 8.0
explosionAngularBaseForce = 20.0

[particle]
checkinterval = 1.0
multithreaded = false

[vfx]
lightdir = 0.3, 0.5, 1.0

engineTrailStepDistance = 1
engineTrailIdleCooldown = 0.5

debrisLifetime = 15

drawhud = true

# choose either ssaa, fxaa or none
antialiasing = ssaa

[starfield]
size = 0.2 # size of a star
time = 0.025 # defines the size of the stripes
count = 200 # number of stars
radius = 150 # size of the field around the player

